<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>


<div id='map'>

  <!-- <div class="leaflet-control-mapbox-geocoder leaflet-bar leaflet-control"><a class="leaflet-control-mapbox-geocoder-toggle mapbox-icon mapbox-icon-geocoder" href="#">&nbsp;</a><div class="leaflet-control-mapbox-geocoder-results"></div><div class="leaflet-control-mapbox-geocoder-wrap"><form class="leaflet-control-mapbox-geocoder-form"><input class="" type="text" placeholder="Search"></form></div></div>
 -->
</div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'maptap.map-ljig9nyp');
  var gridLayer = L.mapbox.gridLayer('maptap.map-ljig9nyp');
map.addLayer(L.mapbox.tileLayer('maptap.map-ljig9nyp'));
map.addLayer(gridLayer);
map.addControl(L.mapbox.gridControl(gridLayer));
map.addControl(L.mapbox.geocoderControl('maptap.map-ljig9nyp'));
</script>

<script type="text/javascript">
$(document).ready(function() {
  $.ajax({
  url: 'https://raw.github.com/mapbox/geo-googledocs/master/MapBox.js',
  dataType: 'jsonp',
  jsonpCallback: 'grid',
  success: function(data) {
    console.log(data);
  }
});
});
</script>


</body>
</html>
